    <div class="container my-4">
        <h1 >contact Us</h1>

        <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3 ">
                
                <select class="form-select" aria-label="Default select example">
                    <option value="1" selected>Select your query</option>
                    <option value="1">Web</option>
                    <option value="2">Tech stack</option>
                    <option value="3">Technology</option>
                    <option value="4">Others</option>
                </select>
            </div>
            
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Are You a Member?</label>
            </div>
            <div class="mb-3">
                <label for="">Elabrate your Concern</label>
                <br>
              <textarea name="" id="" cols="100" rows="5" placeholder="massage"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
